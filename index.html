<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="media.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="container">
           <div class="card">
               <picture class="card-img">
                    <source srcset="avatar_desktop.png" media="(min-width: 1024px)">
                    <img src="avatar_mobile.png" />
                </picture>
                <div class="card-info">
                    <h1 class="card-name">Mariia Padalko</h1>
                    <h2 class="card-position">Markup Developer</h2>
                    <div class="card-social">
                        <a href="http://instagram.com/masha.padalko" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#instagram"/>
                            </svg>
                            <span>masha.padalko</span>
                        </a>
                        <a href="https://t.me/MariiaP" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#telegram"/>
                            </svg>
                            <span>@MariiaP</span>
                        </a>
                        <a href="https://www.linkedin.com/in/mariia-padalko/" class="card-social__icon" target="blank">
                            <svg>
                                <use xlink:href="sprite.svg#linkedin"/>
                            </svg>
                            <span>Mariia Padalko</span>
                        </a>
                        <a href="tel:+35794059023" class="card-social__icon"  target="blank">
                           <svg>
                                <use xlink:href="sprite.svg#phone"/>
                            </svg>
                            <span>+35794059023</span>
                        </a>
                    </div>
                </div>
           </div>
        </div>
    </body>
</html>
